services:
  simple_web:
    container_name: simple_web_editor
    build: .
    ports:
      - 8000:8000 # API and Renderer
      - 80:80   # Editor
    environment:
      - ROCKET_ADDRESS=0.0.0.0
      - ROCKET_PORT=8000
      - ADMIN_PASSWORD=secret123
      - API_URL=http://localhost:8000/
      - EDITOR_URL=http://localhost:80/
    volumes:
      - ./simple_web_editor/public_site:/public_site
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/files"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  hurl_tests:
    image: ghcr.io/orange-opensource/hurl:latest
    container_name: simple_web_hurl_tests
    depends_on:
      simple_web:
        condition: service_healthy
    volumes:
      - ./tests:/tests
    working_dir: /tests
    profiles:
      - test
    command: ["sh", "-c", "echo 'Hurl tests ready. Run: docker compose --profile test run --rm hurl_tests hurl --test *.hurl'"]