services:
  simple_web:
    container_name: simple_web_editor
    build: .
    ports:
      - 8000:8000 # API and Renderer
      - 80:80   # Editor
    environment:
      - ROCKET_ADDRESS=0.0.0.0
      - ROCKET_PORT=8000
      - ADMIN_PASSWORD=secret123
      - API_URL=http://localhost:8000/
      - EDITOR_URL=http://localhost:80/
    volumes:
      - ./simple_web_editor/public_site:/public_site
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -s http://localhost:8000/api/auth/ | grep -q 'Rocket' || curl -s http://localhost:8000/api/auth/ | grep -q '422'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  hurl_tests:
    image: ghcr.io/orange-opensource/hurl:4.3.0
    container_name: simple_web_hurl_tests
    depends_on:
      - simple_web
    volumes:
      - ./tests:/tests
    working_dir: /tests
    profiles:
      - test
    entrypoint: ["hurl"]